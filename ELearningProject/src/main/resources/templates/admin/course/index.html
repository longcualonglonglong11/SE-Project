<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin/default">
<head>
<title>COURSE LIST</title>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>



</head>
<body>
	<div layout:fragment="content">

		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
								class="feather icon-home"></i> Home page
						</a></li>
						<li class="breadcrumb-item"><a href="#!">Course List</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card px-3">
					<div class="card-header px-0 pb-2">
						<h2 class="text-uppercase text-center">COURSE LIST</h2>
						<a th:href="@{/admin/course/add}"
							class="text-uppercase btn btn-sm btn-primary">Add new course</a>

					</div>
					<div class="card-block table-border-style">
						<div class="table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th class="text-center">No</th>
										<th class="text-center">Title</th>
										<th class="text-center">Author Name</th>

										<th class="text-center">Image Description</th>
										<th class="text-center">Price</th>
										<th class="text-center">Discount</th>
										<th class="text-center">Category</th>
										<th class="text-center">Videos</th>
										<th class="text-center">Targets</th>

										<th class="text-center">Action</th>
									</tr>
								</thead>
								<tbody>

									<tr th:if="${courses.empty}">
										<td class="text-center" colspan="100%">List is empty!</td>
									</tr>

									<tr th:each="item : ${courses}">
										<td class="text-center" th:text="${ itemStat.index + 1 }"></td>
										<td class="text-center" th:text="${ item.title}"></td>
										<td class="text-center" th:text="${ item.author}"></td>
										
										<td class="text-center"><img th:src='${ item.image}'
											height="50" width="70" class="p-1 border" /></td>
										<td th:text="${item.price} + ' $'"
											class="text-center text-danger font-weight-bold"></td>
										<td class="text-center" th:text="${ item.discount + ' %'}"></td>

										<td class="text-center" th:text="${ item.categoryName}"></td>
										<td><a
											th:href="@{/admin/course/video/{id}(id=${item.id})}"
											th:text="${item.lectureCount + ' videos'}"
											class="btn btn-sm btn-light btn-outline-dark btn-round py-1 font-weight-bold">
										</a> <a href="#!"
											th:text="${ item.lengthVideos / 60 + ' hour ' + item.lengthVideos % 60} + ' minute'"
											class="btn btn-sm btn-dark   btn-round py-1 font-weight-bold">
										</a> <a th:href="@{/admin/course/video/add/{id}(id=${item.id})}"
											class="btn btn-sm btn-light btn-outline-danger   btn-round py-1 font-weight-bold">
												ADD</a></td>
										<td><a
											th:href="@{/admin/course/target/{id}(id=${item.id})}"
											th:text="${item.targetCount + ' targets'}"
											class="btn btn-sm btn-dark btn-outline-warning btn-round py-1 font-weight-bold">
										</a> <a th:href="@{/admin/course/target/add/{id}(id=${item.id})}"
											class="btn btn-sm btn-dark btn-outline-success  btn-round py-1 font-weight-bold">
												ADD</a></td>
										<td class=><a
											th:href="@{/admin/course/edit/{id}(id=${item.id})}"
											class="btn btn-sm btn-info btn-round py-1 font-weight-bold">
												Edit </a> <a
											th:href="@{/admin/course/delete/{id}(id=${item.id})}"
											class="btn btn-sm btn-danger btn-round py-1 font-weight-bold">
												Delete </a></td>
									</tr>
								</tbody>
								<h2 class="d-flex justify-content-center text-danger medium"
									th:if="${message != null}" th:text="${message}"></h2>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
