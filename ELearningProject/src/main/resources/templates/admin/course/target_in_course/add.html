<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin/default">
<head>
<title>ADD NEW VIDEO</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
								class="feather icon-home"></i> Home page
						</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/course}">Course List</a></li>
						<li th:object="${target}" class="breadcrumb-item"><a th:href="@{/admin/course/target/{id}(id=${target.courseId})}">Videos</a></li>

						<li class="breadcrumb-item"><a href="#!">Add new target</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">Add new target</h2>
					</div>
					<div class="card-block">
						<form th:action="@{/admin/course/target/add}" th:object="${target}"
							method="post">
							<div class="row">
								<div class="col-md-6 m-auto">
									<div class="form-group">
										<label>Title</label> <input type="text" th:field="*{title}"
											class="form-control" />
										<p class="text-danger" th:if="${#fields.hasErrors('title')}"
											th:errors="*{title}"></p>
									</div>
									
									<div class="form-group">
										<label>Course Name</label> <input disabled th:field="*{courseName}"
											type="text" class="form-control" />
									</div>
									<input type="hidden" th:field="*{courseId}">
									<div class="form-group mt-3">
										<button type="submit" class="btn btn-primary m-b-0">Save</button>
										<a
											th:href="@{/admin/course/target/{id}(id=${target.courseId})}"
											class="btn btn-secondary text-white">Back</a>
									</div>
								</div>
							</div>
						</form>
						<div class="d-flex justify-content-center text-danger"
							th:if="${message != null}" th:text="${message}"></div>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
