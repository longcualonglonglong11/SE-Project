<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin/default">
<head>
<title >ADD NEW ROLE</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
								class="feather icon-home"></i> Home page
						</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/role}">Role List</a></li>
						<li class="breadcrumb-item"><a href="#!">Add new role</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">Add new role</h2>
					</div>
					<div class="card-block">
						<form th:action="@{/admin/role/add}" th:object="${role}"
							method="post">
							<div class="row">
								<div class="col-md-6 m-auto">
									<div class="form-group">
										<label>Name</label> <input type="text" th:field="*{name}"
											class="form-control" />
										<p class="text-danger" th:if="${#fields.hasErrors('name')}"
											th:errors="*{name}"></p>
									</div>
									<div class="form-group">
										<label>Description</label> <input type="text" th:field="*{description}"
											class="form-control" />
										<p class="text-danger" th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}"></p>
									</div>
									<div class="form-group mt-3">
										<button type="submit" class="btn btn-primary m-b-0">Save</button>
										<a th:href="@{/admin/role}"
											class="btn btn-secondary text-white">Back</a>
									</div>
								</div>
							</div>
						</form>
						<div class="d-flex justify-content-center text-danger"
							th:if="${message != null}" th:text="${message}"></div>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
