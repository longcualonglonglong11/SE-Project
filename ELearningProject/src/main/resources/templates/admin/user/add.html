<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/admin/default">
<head>
<meta charset="UTF-8">
<title>ADD NEW USER</title>
</head>
<body>
	<div class="page-body" layout:fragment="content">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
								class="feather icon-home"></i> Home page
						</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/user}">User
								List</a></li>
						<li class="breadcrumb-item"><a href="#!">Add new user</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">ADD NEW USER</h2>
					</div>
					<div class="card-block">
						<form th:action="@{/admin/user/add}" method="post"
							th:object="${user}" enctype="multipart/form-data">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Email</label> <input type="email" name="email"
											th:field="*{email}" class="form-control" />
										<p class="text-danger" th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}" />
									</div>

									<div class="form-group">
										<label>Password</label> <input type="password"
											name="description" th:field="*{password}"
											class="form-control" />
										<p class="text-danger"
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" />
									</div>
									<div class="form-group">
										<label>Phone Number</label> <input type="tel" name=""
											th:field="*{phone}" class="form-control" />
										<p class="text-danger" th:if="${#fields.hasErrors('phone')}"
											th:errors="*{phone}" />
									</div>
									<div class="form-group">
										<label>Balance</label> <input type="number" name="balance" step=".01"
											th:field="*{balance}" class="form-control" />
										<p class="text-danger" th:if="${#fields.hasErrors('balance')}"
											th:errors="*{balance}" />
									</div>
									<div class="form-group">
										<label>Role Name</label> <select name="role"
											th:field="*{roleId}" class="form-control">
											<option th:each="item : ${roles}" th:value="${item.id}"
												th:text="${item.description}"></option>

										</select>
									</div>
									
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Fullname</label> <input type="text" name="price"
											th:field="*{fullname}" class="form-control" />
										<p class="text-danger"
											th:if="${#fields.hasErrors('fullname')}"
											th:errors="*{fullname}" />
									</div>
									<div class="form-group">
										<label>Address</label> <input type="text"
											th:field="*{address}" name="address" class="form-control" />
										<p class="text-danger" th:if="${#fields.hasErrors('address')}"
											th:errors="*{address}" />
									</div>
									<div class="align-items-center">
										<h6>Avatar preview</h6>
										<small>Minimum 200x200 pixels, Maximum 6000x6000
											pixels</small>
										<div class="picture-wapper">
											<div class="picture-img">

												<img id="output" style="height: 250px; width: 465px;"
													src="https://i.udemycdn.com/user/200_H/anonymous_3.png"
													alt="">
												<!-- 	<img th:if="avatar != null"
												style="height: 405px; width: 487px;"
												th:src='${avatar}'
												alt=""> -->
											</div>
										</div>
									</div>
									<div class="form-group">

										<input type="file" accept="image/*" th:field="*{fileDatas}"
											class="form-control" onchange="loadFile(event)"> <input type="hidden"
											th:field="*{avatar}" />


									</div>

								</div>
								<script>
									var loadFile = function(event) {
										var output = document
												.getElementById('output');
										output.src = URL
												.createObjectURL(event.target.files[0]);
										output.onload = function() {
											URL.revokeObjectURL(output.src) // free memory
										}
									};
								</script>
								<div class="col-12 mt-3">
									<div class="form-group">
										<button type="submit" class="btn btn-primary m-b-0">Save</button>
										<a th:href="@{/admin/user}"
											class="btn btn-secondary text-white">Back</a>
									</div>
								</div>
						</form>

					</div>
				</div>
				<div class="d-flex justify-content-center text-danger"
					th:if="${message != null}" th:text="${message}"></div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
